<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first three.js app</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/"
        }
      }
    </script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="startMenu" class="start-menu">
      <h1>Welcome to the future!</h1>
      <p>This is a 3D interactive experience where you can explore what our city has to offer!</p>
      <h1>Controls:</h1>
      <ul style="list-style-type: none; padding: 0; display: flex; flex-direction: column; flex-wrap: wrap; gap: 10px;">
        <li><strong>Key W:</strong> Move Forward</li>
        <li><strong>Key S:</strong> Move Backward</li>
        <li><strong>Key A:</strong> Move Left</li>
        <li><strong>Key D:</strong> Move Right</li>
        <li><strong>Space:</strong> Move Up</li>
        <li><strong>Shift:</strong> Move Down</li>
      </ul>
      <br>
      <button id="startButton">Start</button>
      <br>
      <br>
      <br>
    </div>
  
    <div id="crosshair" class="crosshair"></div> <!-- Crosshair element -->
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/menu.js"></script>
  </body>
</html>
